  <main class="container">
    <h2>Contact Us</h2>
    <form class="contact__section">
      <div class="form-group row">
        <label for="name" class="col-3 col-form-label">Name</label>
        <div class="col-9">
          <input type="text" class="form-control" name="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="mail" class="col-3 col-form-label">Email</label>
        <div class="col-9">
          <input type="email" class="form-control" name="mail">
        </div>
      </div>
      <div class="form-group row">
        <label for="tel" class="col-3 col-form-label">Phone</label>
        <div class="col-9">
          <input type="tel" class="form-control" name="tel">
        </div>
      </div>
      <div class="form-group row">
        <label for="country" class="col-3 col-form-label">Country</label>
        <div class="col-9">
          <select class="custom-select">
            <option value="AR" selected>Argentina</option>
            <option value="BR">Brazil</option>
            <option value="UY">Uruguay</option>
            <option value="CL">Chile</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-3 col-form-label">Preferred contact method</label>
        <div class="col-9">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="prefer" id="preferPhone" value="phone" checked>
            <label class="form-check-label" for="preferPhone">
              Phone
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="prefer" id="preferMail" value="mail">
            <label class="form-check-label" for="preferMail">
              Email
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="msg" class="col-3 col-form-label">Your motivation</label>
        <div class="col-9">
          <textarea class="form-control" id="msg" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary float-right" onclick="alert('Data Sent')">Send</button>
          <button type="reset" class="btn btn-light float-right">Clear form</button>
        </div>
      </div>
    </form>
